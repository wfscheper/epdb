language: python
sudo: false
cache: pip
env:
  global:
  - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
  - SEGFAULT_SIGNALS=all
os:
- linux
- osx
matrix:
  include:
  - python: '3.7'
    env:
    - TOXENV=check
  - python: '2.7'
    env:
    - TOXENV=py27,report
  - python: '3.4'
    env:
    - TOXENV=py34,report
  - python: '3.5'
    env:
    - TOXENV=py35,report
  - python: '3.6'
    env:
    - TOXENV=py36,report
  - python: '3.7'
    env:
    - TOXENV=py37,report
before_install:
- python --version
- uname -a
- lsb_release -a
install:
- pip install tox
- virtualenv --version
- easy_install --version
- pip --version
- tox --version
script:
- tox -v
after_failure:
- more .tox/log/* | cat
- more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: always
